  <script src="../plugins/bootstrap/bootstrap.min.js"></script>

  <script>
    let TBody = document.getElementById('checkoutBody')
    let products = [
      {
        id: 1,
        imageUrl: '../images/product-1.png',
        description: 'NO BREAK Y REGULADOR SMARTBITT SBNB900LCD 750VA / 6 CONTACTOS / SUPRESOR Y RESPALDO',
        quantity: 1,
        price: 1599.00
      },
      {
        id: 2,
        imageUrl: '../images/product-1.png',
        description: 'NO BREAK Y REGULADOR SMARTBITT SBNB900LCD 750VA / 6 CONTACTOS / SUPRESOR Y RESPALDO',
        quantity: 1,
        price: 1599.00
      }
    ]

    let htmlContent = products.map(product => (`
      <tr class="align-middle">
        <th scope="row" class="p-4">
          <img src="${product.imageUrl}" alt="" width="100">
        </th>
        <td class="p-4">${product.description}</td>
        <td class="text-center p-4">
          <input type="number" class="form-control" style="width: 100px" value="${product.quantity}" min="1" max="10">
        </td>
        <td class="text-center p-4">$${product.price}</td>
        <td class="text-center p-4">$${product.price * product.quantity}</td>
        <td class="text-center p-4">
          <i class="bi bi-trash"></i>
        </td>
      </tr>
    `))

    TBody.innerHTML = htmlContent
  </script>
